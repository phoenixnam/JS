<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Click the button to display a dialog which will ask for your favoriye drink</p>
    <button onclick="myFunction()">Try it</button>
    <p id="demo"></p>
    <script>
        function myFunction(){
            var text;
            var favDrink=prompt("What is your favorite cocktail drink?","Daiquiri");
            switch (favDrink) {
                case "Matini":
                    text="Exellent choice. Martini iss good for your soul.";
                    break;
                case "Daiquiri":
                    text="daiquiri is my favorite, too"; break;
                case "Cosmopolitan":
                    text="Really? Are you sure the Cosmopolitan is your favorite?"
                    break;
            
                default:
                    text="I have never heard of that one.."
            }
            document.getElementById("demo").innerHTML=text;
        }
    </script>
</body>
</html>
