<html lang="en">

<head>

    <title>Student and Score</title>
    <script>
        function grade(score, name) {
            if (score >= 0 && score <= 100) {
                if (score >= 90) {
                    String_grade = 'exelence'
                }
                else if (score > 80) {
                    string_grade = 'very good'
                }
                else if (score > 60) {
                    string_grade = 'fair'
                }
                else if (score > 50) {
                    string_grade = 'medium'
                }
                else{
                    string_grade = 'fail'
                }
            }
            else{
                string_grade='score must between 0 and 100';
            }
            document.getElementById('str_gade').innerHTML=name+"'s grade is <b>"+string_grade +'</b';
        }
    </script>
</head>
<body>
        <form name="frm_grade" action="#" method="post">
