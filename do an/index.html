<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/product.js">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css">

<body>
    <div class="container-fluild mt-5 md-5 ">
        <div class="container">
            <div class="h3 mb5">Sản phẩm bán chạy</div>
            <div class="row" id="banchay"></div>
        </div>
    </div>
    <div class="modal fade" id="mEditProduct" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">EDIT</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="">
                        <input type="text" class="form-control" id="edit-link"
                            placeholder="Enter a link of product's image">
                        <input type="text" class="form-control mt-3" id="edit-product-name"
                            placeholder="Enter product's name">
                        <input type="text" class="form-control mt-3" id="edit-price"
                            placeholder="Enter product's price">
                        <div id="error" class="mt-3 text-center"></div>
                        <div class="text-end mt-3">
                            <button class="btn btn-outline-dark w-25" type="button" data-bs-dismiss="modal"
                                id="btn-save-edit">Save</button>
                            <button class="btn btn-dark" type="button" data-bs-dismiss="modal">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
