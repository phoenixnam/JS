<html lang="en">

            <input type="text" name="" id="fn_c" onkeypress="return isCharacterKey (event)" required>

            <input type="text" name="" id="id" onkeypress="return isNumberKey (event)" required>

            <input type="text" name="" id="n_p" required>

        <input class="btn1" type="button" onclick="savedata()" name="ok" id="bt">
        <input class="btn2" type="button" onclick="showdata()" name="show" id="show">
        <input class="btn2" type="reset" name="reset" id="reset">
        <br>
        <br>
        <br>
        <table class="table">
            <tr>
                <th>Auto increment</th>
                <th>Customer Name</th>
                <th>ID</th>

            </tr>
